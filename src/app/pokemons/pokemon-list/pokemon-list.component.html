<mat-nav-list infiniteScroll (scrolled)="onScroll()" >
  <mat-list-item *ngFor="let pokemon of pokemons?.data" routerLink="/detail/{{pokemon.id}}">
      <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.name}}">
    <h3 matLine>{{pokemon.id}}. {{pokemon.name}} </h3>
  </mat-list-item>
</mat-nav-list>
