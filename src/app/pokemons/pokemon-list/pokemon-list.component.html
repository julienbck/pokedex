<mat-nav-list infiniteScroll [scrollWindow]="false" (scrolled)="onScroll()" >
  <mat-form-field>
    <input (keyup)="searchPokemon($event)" matInput placeholder="Type Name or number of pokemon">
  </mat-form-field>
  <mat-list-item *ngFor="let pokemon of pokemons?.data" (click)="onClick(pokemon.id)" >
      <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.name}}">
    <h3 matLine>{{pokemon.id}}. {{pokemon.name}} </h3>
  </mat-list-item>
</mat-nav-list>
